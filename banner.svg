<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" rx="12" ry="12" fill="url(#bg)" />

  <!-- Subtle overlay for depth -->
  <rect width="800" height="120" rx="12" ry="12" fill="url(#bg)" opacity="0.15" />

  <!-- Barcode decorative lines (left side) -->
  <rect x="28" y="20" width="3" height="80" fill="white" opacity="0.6" rx="1"/>
  <rect x="35" y="20" width="6" height="80" fill="white" opacity="0.4" rx="1"/>
  <rect x="45" y="20" width="2" height="80" fill="white" opacity="0.6" rx="1"/>
  <rect x="51" y="20" width="5" height="80" fill="white" opacity="0.3" rx="1"/>
  <rect x="60" y="20" width="3" height="80" fill="white" opacity="0.5" rx="1"/>
  <rect x="67" y="20" width="7" height="80" fill="white" opacity="0.4" rx="1"/>
  <rect x="78" y="20" width="2" height="80" fill="white" opacity="0.6" rx="1"/>
  <rect x="84" y="20" width="4" height="80" fill="white" opacity="0.3" rx="1"/>
  <rect x="92" y="20" width="6" height="80" fill="white" opacity="0.5" rx="1"/>
  <rect x="102" y="20" width="3" height="80" fill="white" opacity="0.4" rx="1"/>

  <!-- Main "goupc" text -->
  <text
    x="130"
    y="74"
    font-family="'Courier New', Courier, monospace"
    font-size="52"
    font-weight="700"
    letter-spacing="-1"
    fill="url(#textGrad)"
  >goupc</text>

  <!-- Subtitle -->
  <text
    x="130"
    y="100"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="15"
    font-weight="400"
    letter-spacing="0.5"
    fill="white"
    opacity="0.85"
  >@ktmcp-cli/goupc  ·  Barcode Lookup CLI</text>

  <!-- Right-side badge -->
  <rect x="632" y="38" width="140" height="44" rx="8" ry="8" fill="white" opacity="0.15"/>
  <text
    x="702"
    y="56"
    text-anchor="middle"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="11"
    font-weight="600"
    fill="white"
    opacity="0.9"
    letter-spacing="1"
  >UPC · EAN · ISBN</text>
  <text
    x="702"
    y="73"
    text-anchor="middle"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="11"
    fill="white"
    opacity="0.75"
  >go-upc.com API</text>
</svg>
